  </div>
  
  <div id="game">
    <h1>Lupo Solitario</h1>
    <div id="diario-combattimento">
      <ul>
        <li class="comb">
          <label>CombattivitÃ </label>
          <div>

        <li class="res">

    <div id="registro-guerra">

      <label class="container">

    <div class="checkbox">

        Immune allo psicolaser

    <button id="addEnemy"> add Enemy </button>
